<mat-card >
    <!-- http://ljouanneau.com/cv -->
    <mat-card-header>
      <mat-card-title>
          <h2>{{ skill.title }}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="custom-content" >
  
    <div style="margin-bottom:14px; width: 100%;" fxLayout="row" fxLayoutAlign="end center">
        <mat-form-field appearance="outline" fxFlex="45">
            <mat-label>Filtrer les compétances</mat-label>
            <input matInput type="text" placeholder="Compétances" [(ngModel)]="value">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    
    <mat-card *ngIf="value != ''" id="filter-card">
        <div id="card-content">
            <div *ngFor="let skill of (skill.content | skillFilter : value); let length = count;">                
                <div class="skill-name-value" fxLayout="row" fxLayoutAlign="start center" >
                    <mat-icon *ngIf="skill.icon != undefined" [svgIcon]="skill.icon"></mat-icon>
                    <span>{{ skill.skillName }}</span>
                </div>
                <app-progress [percent]="skill.progress"></app-progress>
            </div>
            <div *ngIf="(skill.content | skillFilter : value).length == 0" fxLayout="row" fxLayoutAlign="center center">
                Aucun résultats n'a été trouvé
            </div>
        </div>
    </mat-card>

    <mat-accordion class="example-headers-align" *ngIf="value == ''">
      <mat-expansion-panel *ngFor="let content of skill.content; let i = index" hideToggle="true">
        
        <!-- HEADER -->
        <mat-expansion-panel-header fxLayout="row" fxLayoutAlign="space-between center" (click)="setStep(i)">
            <mat-panel-title>
                {{ content.pannelTitle }}
            </mat-panel-title>
            <mat-icon class="expend-icon" [ngClass]="{'showPanelIcon': setIcon(i) == true}">
                keyboard_arrow_down
            </mat-icon>
            <!-- 
            <mat-icon *ngIf="setIcon(i); else other_content" >keyboard_arrow_up</mat-icon>
            <ng-template #other_content>
                <mat-icon >keyboard_arrow_down</mat-icon>
            </ng-template>
            -->
        </mat-expansion-panel-header>

        <!-- CONTENT -->
        <div fxLayout="row wrap" class="skills-bloc">
            <!-- ELEMENT -->
            <div fxFlex="100" fxLayout="column" *ngFor="let skill of content.pannelContent" class="skill-information">
                <div class="skill-name-value" fxLayout="row" fxLayoutAlign="start center" >
                    <mat-icon *ngIf="skill.icon != undefined" [svgIcon]="skill.icon"></mat-icon>
                    <span>{{ skill.skillName }}</span>
                </div>
                <app-progress [percent]="skill.progress"></app-progress>
            </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>



    </mat-card-content>
  </mat-card>
